<ion-view>
    <ion-header-bar class="bar bar-header bar-calm">
        <h1 class="title">Sign Up</h1>
    </ion-header-bar>

    <ion-content>
        <form novalidate="novalidate" name="registerForm">
		    <div class="list list-inset">


            <label class="item item-input">
			<i class="icon ion-ios7-person"></i>
                <input type="email" placeholder="Email" name="username" ng-model="user.email" required>
            </label>
            <label class="item item-input">
                <i class="icon ion-ios7-telephone"></i>
                <input type="text" placeholder="Phone" name="telephone" ng-model="user.telephone" required>
            </label>
            <label class="item item-input">
                <i class="icon ion-ios7-locked"></i>
                <input type="password" placeholder="Password" name="password" ng-model="user.password" required>
            </label>

			</div>
			<div class="padding">
                <button ng-disabled="!registerForm.$valid" ng-click="signup(user)"
                        class="button icon ion-compose button-block button-royal">
                    Signup
                </button>
				<button class="button button-block button-clear" ui-sref="login">Already have an account ?</button>
            </div>
		</form>

    </ion-content>

</ion-view>
